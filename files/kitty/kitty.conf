foreground #abb2bf
background #282c34
# background_opacity 0.87
# background_blur 64

# Tab Bar
tab_bar_edge top
tab_bar_style separator 
tab_separator " | "
tab_powerline_style angled
active_tab_foreground   #282c34
active_tab_background   #979eab
inactive_tab_foreground #abb2bf
inactive_tab_background #282c34

# Scroll
wheel_scroll_multiplier 1

# Cursor
cursor none
cursor_shape beam
remember_window_size yes

# Tweaks
macos_option_as_alt yes
hide_window_decorations yes
confirm_os_window_close 0

# Input
# input_delay 10

# # Remote 
allow_remote_control yes

# Shortcuts
action_alias launch_tab launch --type=tab --cwd=current
action_alias launch_hwindow launch --type=window --cwd=current --location=hsplit
action_alias launch_vwindow launch --type=window --cwd=current --location=vsplit
map super+t launch_tab
map cmd+shift+enter launch_hwindow
map cmd+enter launch_vwindow

tab_title_template "{fmt.fg.red}{activity_symbol}{fmt.fg.tab}{index}:$SHELL"

enabled_layouts splits

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
