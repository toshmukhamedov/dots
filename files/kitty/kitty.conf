# Fonts
font_family         SF Mono
font_size 13.3
modify_font cell_height +8px

# TODO: separate into another file
# Seti-UI + Custom 
symbol_map  U+e5fa-U+e6b5 Symbols Nerd Font

# Devicons
symbol_map U+e700-U+e7c5 Symbols Nerd Font

# Font Awesome
symbol_map U+ed00-U+f2ff Symbols Nerd Font

# Font awesome extension
symbol_map U+e200-U+e2a9 Symbols Nerd Font

# Material Design Icons
symbol_map U+f0001-U+f1af0 Symbols Nerd Font

# Weather Icons
symbol_map U+e300-U+e3e3 Symbols Nerd Font

# Octicons
symbol_map U+f400-U+f533,U+2665-U+2665,U+26A1-U+26A1 Symbols Nerd Font

# Powerline
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font

# Powerline Extra
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0ca-U+e0ca,U+e0cc-U+e0d7 Symbols Nerd Font

# IEC Power Symbols
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font

# Font Logos
symbol_map  U+f300-U+f375 Symbols Nerd Font

# Pomicons
symbol_map  U+e000-U+e00a Symbols Nerd Font

# Codicons
symbol_map U+ea60-U+ec1e Symbols Nerd Font

# [Additional sets]
# Heavy Angle Brackets
symbol_map U+276c-U+2771 Symbols Nerd Font
# Box Drawing
symbol_map U+2500-U+259f Symbols Nerd Font

